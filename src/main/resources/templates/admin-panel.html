<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
<header>
    <div class="container-fluid" style="padding: 0">
        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                    <div class="collapse navbar-collapse" id="user">
                        <ul class="navbar-nav mr-auto">
                            <a class="navbar-brand font-weight-bold" id="usernameHeader"></a>
                            <a class="navbar-brand">with roles: </a>
                            <a class="navbar-brand" id="roleHeader"></a>
                        </ul>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link text-right" href="/logout">Logout</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</header>

<div class="container-fluid">
    <div class="row">

        <div class="col-2" style="padding: 15px 0 0;">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#adminPanel">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#userPage">User</a>
                </li>
            </ul>
        </div>

        <div class="col-10 bg-light">
            <div class="tab-content" style="padding-top: 15px; height: 100vh">

                <div class="tab-pane fade show active" id="adminPanel">
                    <h2>Admin panel</h2>
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" id="allUsersTable" href="#allUsers">Users table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#getNewUser">New User</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="allUsers">
                            <div class="card">
                                <h5 class="card-header">All users</h5>
                                <div class="card-body text-center">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Name</th>
                                            <th>Surname</th>
                                            <th>City</th>
                                            <th>Age</th>
                                            <th>Username</th>
                                            <th>Role</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody id="tbodyAllUserTable">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="getNewUser">
                            <div class="form-group">
                                <div class="control-group required">
                                    <div class="card">
                                        <h5 class="card-header">Add new user</h5>
                                        <div class="card-body text-center">
                                            <div class="form justify-content-center mx-auto col-5">
                                                <form id="newUserForm" name="newUserForm">
                                                    <p>
                                                        <label class="container-fluid" for="newUserName"><strong>Name</strong>
                                                            <input class="form-control" type="text" name="name"
                                                                   id="newUserName"/>
                                                        </label>
                                                    </p>
                                                    <p>
                                                        <label class="container-fluid" for="newUserSurname"><strong>Surname</strong>
                                                            <input class="form-control" type="text" name="surname"
                                                                   id="newUserSurname"/>
                                                        </label>
                                                    </p>

                                                    <p>
                                                        <label class="container-fluid" for="newUserCity"><strong>City</strong>
                                                            <input class="form-control" type="text" name="city"
                                                                   id="newUserCity"/>
                                                        </label>
                                                    </p>

                                                    <p>
                                                        <label class="container-fluid" for="newUserAge"><strong>Age</strong>
                                                            <input class="form-control" type="number" name="age"
                                                                   id="newUserAge"/>
                                                        </label>
                                                    </p>

                                                    <p>
                                                        <label class="container-fluid"
                                                               for="newUserUsername"><strong>Username</strong>
                                                            <input class="form-control" type="text" name="username"
                                                                   id="newUserUsername"/>
                                                        </label>
                                                    </p>
                                                    <p>
                                                        <label class="container-fluid" for="newUserPassword"><strong>Password</strong>
                                                            <input class="form-control" type="password" name="password" required minlength="3"
                                                                   id="newUserPassword"/>
                                                        </label>
                                                    </p>
                                                    <label class="container-fluid"
                                                           for="newUserRoles"><strong>Role</strong>
                                                        <select id="newUserRoles" class="form-control" name="roleSet"
                                                                multiple size="2">
                                                        </select>
                                                    </label>
                                                    <button type="submit" id="newUserButton" class="btn btn-success">Add
                                                        new user
                                                    </button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade" id="userPage">
                    <h2>User information-page</h2>
                    <div class="card">
                        <h5 class="card-header">About user</h5>
                        <div class="card-body text-center">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Surname</th>
                                    <th>City</th>
                                    <th>Age</th>
                                    <th>Username</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <tbody id="userPageBody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="edit" tabindex="-1" role="dialog"
     aria-labelledby="editPage" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form id="editUserForm">
                <div class="modal-header">
                    <h5 class="modal-title">Edit user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <div class="form-group required">
                        <div class="controls">
                            <p>
                                <label for="editUserId"><strong>ID</strong>
                                    <input class="form-control" type="number" name="id" id="editUserId" disabled/>
                                </label>
                            </p>
                            <p>
                                <label for="editUserName"><strong>Name</strong>
                                    <input class="form-control" type="text" name="name" id="editUserName" />
                                </label>
                            </p>
                            <p>
                                <label for="editUserSurname"><strong>Surname</strong>
                                    <input class="form-control" type="text" name="surname" id="editUserSurname" />
                                </label>
                            </p>

                            <p>
                                <label for="editUserCity"><strong>City</strong>
                                    <input class="form-control" type="text" name="city" id="editUserCity" />
                                </label>
                            </p>

                            <p>
                                <label for="editUserAge"><strong>Age</strong>
                                    <input class="form-control" type="number" name="age" id="editUserAge" />
                                </label>
                            </p>

                            <p>
                                <label for="editUserUsername"><strong>Username</strong>
                                    <input class="form-control" type="text" name="username" id="editUserUsername" />
                                </label>
                            </p>
                            <p>
                                <label for="editUserPassword"><strong>Password</strong>
                                    <input class="form-control" type="password" name="password" id="editUserPassword" required minlength="3" />
                                </label>
                            </p>
                            <label class="container-fluid col-6" for="editUserRoles"><strong>Role</strong>
                                <select class="form-control" id="editUserRoles" name="roleSet" multiple size="2">
                                </select>
                            </label>
                            <h1></h1>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="editFormCloseButton" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Edit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="delete" tabindex="-1" role="dialog"
     aria-labelledby="deletePage" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form id="deleteUserForm">
                <div class="modal-header">
                    <h5 class="modal-title">Delete user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <div class="form-group required">
                        <div class="controls">
                            <p>
                                <label for="deleteUserId"><strong>ID</strong>
                                    <input class="form-control" type="number" name="id" id="deleteUserId" disabled>
                                </label>
                            </p>
                            <p>
                                <label for="deleteUserName"><strong>Name</strong>
                                    <input class="form-control" type="text" name="name" id="deleteUserName" disabled>
                                </label>
                            </p>
                            <p>
                                <label for="deleteUserSurname"><strong>Surname</strong>
                                    <input class="form-control" type="text" name="surname" id="deleteUserSurname" disabled>
                                </label>
                            </p>

                            <p>
                                <label for="deleteUserCity"><strong>City</strong>
                                    <input class="form-control" type="text" name="city" id="deleteUserCity" disabled>
                                </label>
                            </p>

                            <p>
                                <label for="deleteUserAge"><strong>Age</strong>
                                    <input class="form-control" type="number" name="age" id="deleteUserAge" disabled>
                                </label>
                            </p>

                            <p>
                                <label for="deleteUserUsername"><strong>Username</strong>
                                    <input class="form-control" type="text" name="username" id="deleteUserUsername" disabled>
                                </label>
                            </p>
                            <label class="container-fluid col-6" for="deleteUserRoles"><strong>Role</strong>
                                <select class="form-control" id="deleteUserRoles" name="roleSet" multiple size="2" disabled>

                                </select>
                            </label>
                            <h1></h1>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="deleteFormCloseButton" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-danger btn btn-primary">Delete</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="/js/add-user.js"></script>
<script type="text/javascript" src="/js/allUsersTable.js"></script>
<script type="text/javascript" src="/js/delete-page.js"></script>
<script type="text/javascript" src="/js/delete-user.js"></script>
<script type="text/javascript" src="/js/edit-page.js"></script>
<script type="text/javascript" src="/js/edit-user.js"></script>
<script type="text/javascript" src="/js/user-page.js"></script>
</body>
</html>
